## Vertex Nomination Via Local Neighborhood Matching  

.center[
<img src="site-visit/F2large.jpg" style="height: 300px;"/>
]

image courtesy of: Suvakov et al. 'How the Online Social Networks are used: dialogues-bsed structure of MySpace,' http://rsif.royalsocietypublishing.org/content/10/79/20120819

.bottom[@heather: SIMPLEX]

---

### Problem Formulation

* Have two (or more) large networks
* There are vertices of interest (VOI) in one network that we'd like to find in the other network. 
* Often vertex attributes alone are not enough to identify VOI in the other networks.
* So we find seeded vertices adjacent to VOIs and identifiable in both networks. 

---

### Real Data Example

* Use the seeds to generate local neighborhood graphs in both networks (hopefully containing the VOI in each network)
* Use seeded graph matching to align the networks and create a nomination list for each VOI.

## Dependence Testing


- Testing dependence between variables is a fundamental statistical inquiry
- Lots of work on it, largely focusing on low-dimensional and/or linear data
- We would like a test that works in the following settings:
  - linear & nonlinear
  - low-dimensional and high-dimensional
  - in the presence of outliers
  - reveals *scale* of interest
  - on real data

name: discrim

## Optimal Pipelines

---

### Motivation
Many entities are activlely collecting data and making data available to public. It is crucial to optimally collect and process data for a variety of tasks.

--

### Intuition
If data are collected and processed correctly, observations from one subject should be close to each other comparing to observations from other subjects. 

--

### Definition of Reliability 
We propose a definition of reliability to guide data collection and processing. Reliability is defined to be the probability that within subject distance to be greater than across subject distance.

---

### Reliability in Practice
We designed a reliability estimator computed from test-retest data set. Among multiple processing pipelines, we select the pipeline which maxmizes the reliability estimates. 

--

### Reliability and Prediction
If we have a label to predict, the minimal achievable prediction error is proved to be upper bounded by a decreasing function of reliability. Therefore, maximizing reliability is equivalent to minimizing subsequent prediction error.

### Consistency of Estimation
The estimator designed is shown to be unbiased, and converges to the true reliability in probability as the number samples goes to infinity.
---

##### An example of reliable data set. 2-by-2 blocks are observations come from the same subjects. Within subject distances tend to be smaller than across subject distances.
![](site-visit/pairdistance.png)
---

##### Raw fMRI graphs are converted into binary graph by thresholding. The threshold which maximizes reliability yields optimal prediction performance.
![](site-visit/HCP100.png)
---

##### 12 fMRI data sets are processed using 64 pipelines. CFXXG is the best fMRI processing pipeline. 
![](site-visit/64_pipelines_size.png)

      });
      MathJax.Hub.Queue(function() {
          $(MathJax.Hub.getAllJax()).map(function(index, elem) {
              return(elem.SourceElement());
          }).parent().addClass('has-jax');
      });

      MathJax.Hub.Configured();
    </script>

  </body>
</html>
