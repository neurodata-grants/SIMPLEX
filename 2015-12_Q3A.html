## RAG Embedding

### [New Algorithms](http://www.flashgraph.net/documents/flashr-api) in FlashGraphR
  - NMF
  - K-means
  - PageRank
  - [LOL](jovo.me/LOL) (Linear Optimal Low-rank embedding)
  - Joint Embedding
    - Implementation now improved and in R
    - Theory for proving estimators are consistent in progress

Note: original plan did not include k-means or PageRank or Joint Embedding

---

## Data Management

### Dense Arrays
- [Refactored code](https://github.com/openconnectome/open-connectome/tree/microns) to facilitate hierarchical memory (in the commerical cloud)
- [Auto-ingest](http://docs.neurodata.io/open-connectome/sphinx/ingesting.html) is now operational
- Added a ton of [documentation](http://docs.neurodata.io/open-connectome/index.html)
- New functions
  - Histograms
  - Mean of time-series
  - dF/F

---

## Data Management


### Sparse Arrays


New implementation of RAMON standard that facilitates:

-  storing a new object should take only a single I/O
- It will also let us implement Ramon in key/value architectures, including Dynamo, Reddis,
Cassandra, etc.


---

## Data Ingest

### diffusion MRI

- Made [list](https://docs.google.com/spreadsheets/d/1kRdYBgl_LdB6SRdUh6DI3yS6sxVUlHhlaDqYx7blT-Y/edit#gid=0) of ~10,000 open access diffusion MRI brains
- Made list of all open source [atlases](https://docs.google.com/spreadsheets/d/1kRdYBgl_LdB6SRdUh6DI3yS6sxVUlHhlaDqYx7blT-Y/edit#gid=1971002708) of interest
- Processed [Kirby21](http://openconnecto.me/data/public/MR/m2g_v1_1_1/KKI2009/) dataset using multiple atlases at different resolutions
- Installation [documentation](http://m2g.io/sphinx/services.html#using-m2g-on-our-captive-cluster) operational
- Amazon [AMI](http://m2g.io/sphinx/services.html#using-m2g-in-an-ami) publicly available


.center[
<img src="https://raw.githubusercontent.com/openconnectome/weekly-status-reports/master/images/ingested_atlas_QC.png?token=AACjckz8qL5HVLL-GUY0zxZG5d6t4HkMks5WcBFzwA%3D%3D"  style="height:228px;">
]

## Data Ingest

### functional MRI


- Processed all [CoRR datasets](http://fcon_1000.projects.nitrc.org/indi/CoRR/html/samples.html)
- For each, we considered 64 different [CPAC](http://fcp-indi.github.io/docs/user/index.html) pipelines
- Preliminary results demonstrate certain pipelines much more effective than others
- Primary result so far: converting correlation matrices to ranks yields far more reliable estimates



.center[
<img src="https://raw.githubusercontent.com/openconnectome/f2g/master/Code/f2g_CoRR/BNU_1/BNU_1%20gsr.png"  style="height:228px;">
]

---

## Data Ingest

### CLARITY

- 12 CLARITY brains ingested
- [ndreg](https://github.com/openconnectome/ndreg) registration pipeline open sourced
- [Tutorial](https://github.com/openconnectome/ndreg/blob/master/maskPipelineExample.ipynb) including quality control exists


Note: not scheduled until next quarter


---

## RAG Construct

### Graph Sparsification

- Local Distance Correlation finds optimal sparsity for testing
- Power goes to 1 for all dependence structures
- Power better than "global" (previous) variants for many cases (see Red line below)


.center[
<img src="Fig5.jpg"  style="height:228px;">
]

## Potential Next Steps

- RAG Embedding: JOFC
- Data Management: More on sparse arrays, include NeuroBlaze and Object DB
- Data Ingest: 
  - Will ingest 10,0000 multiscale DTI neurographs
  - Will ingest several thousand fMRI neurographs
  - New CLARITY data coming in now 
  - All of [codeneuro  data](http://datasets.codeneuro.org/) to be ingested
- Finish graph sparsification for dependence testing, start sparsification for other inference tasks.
