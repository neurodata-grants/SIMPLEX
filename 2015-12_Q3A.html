###  Technical executive overview


- RAG Embedding:
  - [FlashX](http://flashx.io) = FlashR + FlashGraph + FlashMatrix
- Data Management
  - AWS branch in testing phase
  - Deployed new hardware
  - Compute histogram statistics service
- Data Ingest
  - ~18 different fMRI datasets fully processed
  - 600 DTI scans processed, each with 25 resolution graphs
  - Obtained new dataset
- RAG Construct
  - Finalizing manuscript on choosing optimal sparsity



---

##  RAG Embedding


- O: We created FlashGraph, FlashMatrix, and FlashR
- C: They were separate entities
- A: [FlashX](http://flashx.io): FlashR now can run both FlashGraph and FlashMatrix
- R: Will be releasing R package soon



---

## Data Management
### Dense Arrays - Scaling up

- O: Many more petabytes of data 
- C: We cannot scale fast enough
- A: Deploying Amazon branch and moving data to cloud
- R: Arbitrary scalability, must test price and refactor to make both efficient and inexpensive

---

## Data Management
### Dense Arrays - Histograms

- O: With many differing quality datasets, automatic screening would be desirable
- C: Requires computing histogram statistics at scale
- A: We deployed a Web-service for computing histograms, eg, <http://brainviz1.cs.jhu.edu/ocp/stats/kharris15apical/em/all/>
- R: Can easily compute histogram statistics on abritrary subvolumes 

---

## Data Management
### Sparse Arrays - Shapes

- O: Shapes encode lots of information about the brain (and other stuff)
- C: Computing shape statistics is hard
- A: We released new package for computing [shape statistics](https://github.com/mkazhdan/ShapeSPH)
- R: Can now compute statistics to use for clustering & other inference tasks

---

## Data Ingest: diffusion MRI

- O: 10,000 open access DTI scans are available
- C: They are all in different formats
- A: We converted most of them to conform to our spec, which happens to be quite similar to [BIDS](http://bids.neuroimaging.io/), a new standard
- R: We are ready to start ingesting them all

---

## Data Ingest:  functional MRI

- O: Many software packages for fMRI are [FOSS](https://en.wikipedia.org/wiki/Free_and_open-source_software) 
- C: It is not clear which ones perform the best
- A: We tried 64 different combos on 12 different datasets
- R: CFXXG consistently outperformeds all others



.center[
<img src="https://raw.githubusercontent.com/shangsiwang/Reliability/master/Figs/Multidataset/64_pipelines_gg.png?token=AACjctRoTEeC_68WUe7UocNzDViXj01Zks5WmuxTwA%3D%3D"  style="width:100%;">
]



---

## RAG Construct:  Graph Sparsification

- O: Many datasets for which we desire to know which variables/measurements are dependent on others
- C: No method exists that has: (i) theory guarantees, (ii) good performance for linear & nonlinear functions, (iii) low & high-dimensional settings, and (iv) real data
- A: Multiscale Graph Correlation
- R: Is the best


.center[
<img src="https://raw.githubusercontent.com/jovo/RankdCorr/master/Figures/Fig0.png?token=AACjcr_rMDXUgKtQv100yTRmmLBpplNDks5Wmu5ywA%3D%3D"  style="height:228px;">
]


---

## Potential Next Steps


- RAG Embedding: Release R package
- Data Management: 
  - Deploy histogram stuff in main branch
  - Deploy Amazon verion
- Data Ingest: 
  - Will ingest 10,0000 multiscale DTI neurographs
  - Will ingest several thousand fMRI neurographs
  - New CLARITY data coming in now 
  - All of [codeneuro  data](http://datasets.codeneuro.org/) to be ingested
- RAG Construst: submit manuscript
