##Action
Use seed based graph matching to create a vector consisting of vertices from the second network listed in order of which are most likely to correspond to the vertex of interest (VOI). 

![Twitter]{TwitGraphNumbers.pdf}
![Instagram](site-visit/InstaGraphNumbers.png)

---

##Benefit of Seeds in Instagram/Twitter matching
![instatwitseeds]{instatwit_evenSeedsS56781_20160120.pdf}

---

##Benefits of Seeds in Matchings using Simulated Networks 
The more seeds available for matching the graphs, the fewer vertices in the remainder of the nieghborhood that need to be observed in order to find the VOI. 
![simseeds]{SeedVaryPlot20160127cor6.pdf}

## MGC

- Testing dependence between variables is a fundamental statistical inquiry
- Lots of work on it, largely focusing on low-dimensional and/or linear data
- We would like a test that works in the following settings:
  - linear & nonlinear
  - low-dimensional and high-dimensional
  - in the presence of outliers
  - reveals *scale* of interest
  - on real data
