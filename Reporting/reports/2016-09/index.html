Carey E Priebe, Randal Burns, [Joshua T Vogelstein](mailto:jovo@jhu.edu)

<br>

.center[

---

### 4 Tasks

<br><br><br>

1. Computational tools for estimating graphs with rich attributes (Grutes)
2. Statistical theory for analysis of Grutes
3. Datafication: Converting raw data into Grutes
4. Discovery: Scientific discoveries from Grutes

---

### 4 Highlights

<br><br><br>

1. Tools to estimate Grutes from fMRI, dMRI, and CLARITY brains (see http://github.com/neurodata)
2. Theory include statistical models and inference techniques for jointly embedding Grutes
3. Converted >5,000 (d+f+s)MRI scans to multiscale vertex attributed graphs (see http://openconnecto.me/graphs)
4. Discovered structure of brain networks from a variety of disparate data modalities

---

### Outline

<br><br><br>

- [Deep dive in discovering relationships between disparate modalities of data, with brain Grute applications](http://docs.neurodata.io/MGC/)
- Plans for Phase II
- Work with Chris Re & Liam Paninski

---

### Phase II Plans

<br><br><br>

1. [FlashX](http://flashx.io/) on CRAN
2. [NeuroDataViz](http://viz.neurodata.io/project/Fear197/5/250/250/0/): 3D images & graphs
3. Align multimodal images
4. Grute [moments](http://arxiv.org/abs/1609.01672), modes, motifs


---

### Liam Paninski, Columbia

<br><br><br>

- They have developed Constrained Non-negative Matrix Factorization for cell identification
- We have implemented several NMF variants in [FlashX](https://arxiv.org/abs/1602.02864)

- Next step: implement/back-end their algorithm using FlashX

---

### Chris Re

<br><br><br>

- They have insights to improve computational efficiency for deep learning
- We have developed an improved [Random Forest algorithm](http://arxiv.org/abs/1506.03410)

- Next step: cross-fertilize ideas to make random forest outperform deep learning in terms of both computational and statistical efficiency


---
